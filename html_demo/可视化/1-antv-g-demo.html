<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- G 核心 -->
    <script src="https://unpkg.com/@antv/g/dist/index.umd.min.js" type="application/javascript"></script>
    <!-- G 渲染器，支持 Canvas2D/SVG/WebGL -->
    <script src="https://unpkg.com/@antv/g-canvas/dist/index.umd.min.js" type="application/javascript"></script>

</head>

<body>
    <div id="container"></div>
    <script>
        // 从核心包中引入画布、Circle 等对象
        const { Circle, Canvas, CanvasEvent } = window.G;
        // 创建一个渲染器，这里使用 Canvas2D
        const canvasRenderer = new window.G.Canvas2D.Renderer();
        // 创建画布
        const canvas = new Canvas({
            container: 'container',
            width: 600,
            height: 500,
            renderer: canvasRenderer,
        });
        // 创建一个 Circle
        const circle = new Circle({
            style: {
                r: 50,
                fill: '#1890FF',
                stroke: '#F04864',
                lineWidth: 4,
                cursor: 'pointer',
            },
        });
        // 等待画布初始化完成
        canvas.addEventListener(CanvasEvent.READY, () => {
            // 向画布中加入 Circle
            canvas.appendChild(circle);
        });
        canvas.addEventListener("click", () => {
            alert("Click me");
        });
    </script>
</body>

</html>
