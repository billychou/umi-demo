<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        /* border: 0;
        outline: 0;
        font-size: 100%;
        vertical-align: baseline;
        background: transparent; */
      }

      html {
        font-size: 10px;
        font-family: sans-serif;
        -webkit-text-size-adjust: 100%;
      }

      .header {
        background-color: #fff;
        margin: 0px;
        padding: 0px;
        height: 215px;
        font-size: 14px;
      }
      /* 在线链接服务仅供平台体验和调试使用，平台不承诺服务的稳定性，企业客户需下载字体包自行发布使用并做好备份。 */
      @font-face {
        font-family: 'iconfont'; /* Project id 4451295 */
        src: url('//at.alicdn.com/t/c/font_4451295_bigb16m07z5.woff2?t=1709395926419')
            format('woff2'),
          url('//at.alicdn.com/t/c/font_4451295_bigb16m07z5.woff?t=1709395926419')
            format('woff'),
          url('//at.alicdn.com/t/c/font_4451295_bigb16m07z5.ttf?t=1709395926419')
            format('truetype');
      }

      .iconfont {
        font-family: 'iconfont' !important;
        font-style: normal;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .font16 {
        font-size: 16px;
      }

      .icon-phone:before {
        content: '\e725';
      }

      .icon-dianhua:before {
        content: '\e621';
      }

      .fheader {
        background-color: #fff;
        margin: 0;
        height: 150px;
      }
      .fheader-top {
        height: 44px;
        background-color: lightyellow;
        margin-top: 0px;
        margin-left: 0px;
        margin-right: 0px;
        margin-bottom: 18px;
      }
      .fheader-top-list {
        height: 44px;
        line-height: 44px;
      }
      div ul li {
        list-style: none;
      }
      div ul li a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="fheader">
        <div class="fheader-top">
          <div class="fheader-top-list">
            <ul>
              <li>
                <a href="javascript:void(0)"
                  ><i class="iconfont icon-phone font16"></i>400-6666-737</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="fheader-logorow"></div>
        <div class="fheader-rownav"></div>
      </div>
    </header>
  </body>
</html>
