<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <form action="">
      <div>
        <label for="username">用户名:</label>
        <input type="text" name="username" id="username" value="默认" />
      </div>
      <div>
        <label for="password">密码:</label>
        <input type="password" name="password" id="password" maxlength="6" />
      </div>
      <div>
        <label for="sex">性别:</label>
        <label for="boy">男</label>
        <input type="radio" name="sex" value="男" id="boy" checked="checked" />

        <label for="girl">女</label>
        <input type="radio" name="sex" value="女" id="girl" />
      </div>
      <div>
        <label for="">爱好: </label>
        <label for="eat">吃饭</label>
        <input
          type="checkbox"
          name="favourite"
          id="eat"
          value="eat"
          checked="checked"
        />
        <label for="break">睡觉</label>
        <input type="checkbox" name="favourite" value="break" id="break" />
        <label for="doudou">打豆豆</label>
        <input type="checkbox" name="favourite" id="doudou" value="doudou" />
      </div>
      <div>
        <input type="button" value="发送短信验证码" />
        <input type="file" name="" />
      </div>
      <div>
        <input type="submit" value="登录" />
        <input type="reset" value="重置" />
      </div>
    </form>
  </body>
</html>
