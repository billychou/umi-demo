<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // forEach方法
        const arr = ["hello", "world"];
        arr.forEach( (value, index) => {
            console.log(value, index);
        });

        // for in 
        for (let prop in window) {
            console.log(prop);
        }
    </script>
</body>
</html>
