            /**
             * Parses the given URL and extracts the protocol.
             * @params url: string, A string representing the url to be parsed
             */
            function parseProtocol(url) {
                const parsedURL = /^(\w+):\/\/([^/]+)\/(.*)$/.exec(url);
                if (!parsedURL) {
                    return false;
                }
                console.log(parsedURL);
                const [, protocol, fullhost, fullpath] = parsedURL;
                return protocol;
            }
