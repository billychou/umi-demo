<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <script src="./js/utils.js"></script>
        <style>
            html {
                font-family: monospace;
            }

            .guessContainer {
                margin: 20px;
                background-color: aqua; 
            }

            .msgBox {
                margin: 5px;
                display: flex;
                background-color: gray;
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <div id="demo"></div>
        <!--猜谜模块-->
        <div  class="guessContainer">
            <h2>Number guessing game</h2>
            <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>
            <div class="form">
                <label for="guess">Enter a guess: </label>
                <input type="number" id="guess" name="guess" class="guessField" />
                <input type="submit" class="guessSubmit" value="猜谜" /> 
                <!-- <button onClick="handleOnClick">Submit guess</button> -->
            </div>
            <div class="resultPara">
                <!-- 猜谜数字 -->
                <div class="resultGuess"></div>  
                <!-- 猜谜正确与否 -->
                <div class="resultHighOrLow"></div>
                <!-- 预留位置 -->
                <div class="demo"></div>
            </div>
        </div>
        <script src="./js/index.js"></script> 
    </body>
</html>
