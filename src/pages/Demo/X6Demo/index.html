<!DOCTYPE html>
<html>
  <head>
    <title>3D长方体 SVG示例</title>
  </head>
  <body>
    <svg width="400" height="300" viewBox="0 0 400 300">
      <!-- 长方体的前面 -->
      <path
        d="M 100 100 L 250 100 L 250 200 L 100 200 Z"
        fill="#b3d9ff"
        stroke="black"
        stroke-width="2"
      />

      <!-- 长方体的右侧面 -->
      <path
        d="M 250 100 L 300 50 L 300 150 L 250 200 Z"
        fill="#80bfff"
        stroke="black"
        stroke-width="2"
      />

      <!-- 长方体的顶面 -->
      <path
        d="M 100 100 L 250 100 L 300 50 L 150 50 Z"
        fill="#e6f3ff"
        stroke="black"
        stroke-width="2"
      />
    </svg>
  </body>
</html>
